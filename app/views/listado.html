<div class="row">
	<div class="col">
		<h2>Listado</h2>
		<table class="table table-hover table-striped" ng-controller="ListadoCtrl">
			<thead class="active" style="background-color:#">
				<th>Fecha</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo</th>
			</thead>
			<tbody ng-repeat="registro in registros">
				<td>{{ registro.fecha | date: format: 'dd-MM-yyyy' }}</td>
				<td>{{ registro.nombre }}</td>
				<td>{{ registro.apellido }}</td>
				<td>{{ registro.correo }}</td>
			</tbody>
		</table>
	</div>
</div>
